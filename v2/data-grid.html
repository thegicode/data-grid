<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>데이터 그리드</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="table-container">
            <table id="dataGrid">
                <thead>
                    <tr>
                        <th></th>
                        <th>
                            <span class="name">String</span>
                            <button
                                class="sort-button"
                                data-sort="none"
                            ></button>
                        </th>
                        <th>
                            <span class="name">Number</span>
                        </th>
                        <th>
                            <span class="name">Datalist</span>
                        </th>
                        <th>
                            <span class="name">Select</span>
                        </th>
                        <th>
                            <span class="name">Check</span>
                        </th>
                        <th><span class="name">G</span></th>
                        <th><span class="name">H</span></th>
                        <th><span class="name">I</span></th>
                        <th><span class="name">J</span></th>
                        <th><span class="name">K</span></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <br />
        <button type="button" class="csv-button" hidden>
            선택영역 CSV 파일로 저장
        </button>

        <!-- 모듈을 불러오기 위한 script 태그 -->
        <script type="module" src="js/main.js"></script>
    </body>
</html>
