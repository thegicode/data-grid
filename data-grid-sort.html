<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>데이터 그리드</title>
        <link rel="stylesheet" href="css/style-scroll.css" />
    </head>
    <body>
        <div class="table-container">
            <table id="dataGrid">
                <thead>
                    <tr>
                        <th></th>
                        <th>
                            <span>String</span>
                            <button
                                class="sort-button"
                                data-ascending=""
                            ></button>
                        </th>
                        <th>Number</th>
                        <th>Datalist</th>
                        <th>Select</th>
                        <th>Check</th>
                        <th>G</th>
                        <th>H</th>
                        <th>I</th>
                        <th>J</th>
                        <th>K</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <br />
        <button type="button" class="csv-button" hidden>
            선택영역 CSV 파일로 저장
        </button>

        <script src="js/script-sort.js"></script>
    </body>
</html>
