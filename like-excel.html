<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>엑셀 스타일 데이터 그리드</title>
        <style>
            table {
                border-collapse: collapse;
            }
            th,
            td {
                border: 1px solid #ddd;
                padding: 8px;
                min-width: 100px;
                position: relative;
            }
            th {
                background-color: #f2f2f2;
            }
            td {
                position: relative;
            }
            input,
            select {
                width: 100%;
                height: 100%;
                border: none;
                outline: none;
                background: transparent;
                padding: 8px;
                box-sizing: border-box;
            }
            .select-container {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                padding: 8px;
                box-sizing: border-box;
            }
            .selected {
                outline: 2px solid #007bff;
            }
            .edit-btn {
                position: absolute;
                right: 0;
                top: 0;
                width: 20px;
                height: 100%;

                /* width: 100%; */
                background-color: #007bff;
                color: #fff;
                border: none;
                padding: 4px 0;
                cursor: pointer;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <table id="dataGrid">
            <thead>
                <tr>
                    <th></th>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script>
            const grid = document.getElementById("dataGrid");
            const tbody = grid.querySelector("tbody");
            let selectedCell = null;

            const dropdownOptions = ["Option 1", "Option 2", "Option 3"];

            function createGrid(rows, cols) {
                for (let i = 0; i < rows; i++) {
                    const row = document.createElement("tr");
                    const rowHeader = document.createElement("th");
                    rowHeader.textContent = i + 1;
                    row.appendChild(rowHeader);

                    for (let j = 0; j < cols; j++) {
                        const cell = document.createElement("td");

                        const input = document.createElement("input");
                        input.type = "text";
                        input.dataset.row = i;
                        input.dataset.col = j;
                        cell.appendChild(input);

                        const selectContainer = document.createElement("div");
                        selectContainer.classList.add("select-container");

                        const select = document.createElement("select");
                        select.dataset.row = i;
                        select.dataset.col = j;
                        dropdownOptions.forEach((option) => {
                            const optionElement =
                                document.createElement("option");
                            optionElement.value = option;
                            optionElement.textContent = option;
                            select.appendChild(optionElement);
                        });
                        selectContainer.appendChild(select);

                        const editBtn = document.createElement("button");
                        editBtn.classList.add("edit-btn");
                        editBtn.textContent = "편집";
                        editBtn.onclick = () => editOption(select);
                        selectContainer.appendChild(editBtn);

                        cell.appendChild(selectContainer);
                        row.appendChild(cell);
                    }
                    tbody.appendChild(row);
                }
            }

            function selectCell(cell) {
                if (selectedCell) {
                    selectedCell.classList.remove("selected");
                }
                selectedCell = cell;
                selectedCell.classList.add("selected");
            }

            function editOption(select) {
                const selectedOption = select.options[select.selectedIndex];
                const newText = prompt(
                    "새 옵션 값을 입력하세요:",
                    selectedOption.textContent
                );
                if (newText !== null) {
                    selectedOption.textContent = newText;
                    selectedOption.value = newText;
                }
            }

            grid.addEventListener("click", (e) => {
                const cell = e.target.closest("td");
                if (cell) {
                    selectCell(cell);
                }
            });

            grid.addEventListener("dblclick", (e) => {
                const cell = e.target.closest("td");
                const input = cell.querySelector("input");
                const selectContainer = cell.querySelector(".select-container");
                if (input) {
                    input.style.display = "none";
                    selectContainer.style.display = "block";
                    selectContainer.querySelector("select").focus();
                }
            });

            grid.addEventListener("input", (e) => {
                if (
                    e.target.tagName === "INPUT" ||
                    e.target.tagName === "SELECT"
                ) {
                    const { row, col } = e.target.dataset;
                    console.log(
                        `셀 (${row}, ${col}) 값 변경: ${e.target.value}`
                    );
                }
            });

            document.addEventListener("keydown", (e) => {
                if (!selectedCell) return;

                const input = selectedCell.querySelector("input");
                const selectContainer =
                    selectedCell.querySelector(".select-container");
                const select = selectContainer.querySelector("select");
                const editBtn = selectContainer.querySelector(".edit-btn");
                const currentRow = parseInt(input.dataset.row);
                const currentCol = parseInt(input.dataset.col);
                const isEditing =
                    document.activeElement === input ||
                    document.activeElement === select;

                if (isEditing) {
                    switch (e.key) {
                        case "Enter":
                            e.preventDefault();
                            input.style.display = "block";
                            selectContainer.style.display = "none";
                            input.blur();
                            moveTo(currentRow + 1, currentCol);
                            break;
                        case "Tab":
                            e.preventDefault();
                            input.style.display = "block";
                            selectContainer.style.display = "none";
                            input.blur();
                            moveTo(currentRow, currentCol + 1);
                            break;
                        case "Escape":
                            e.preventDefault();
                            input.style.display = "block";
                            selectContainer.style.display = "none";
                            input.blur();
                            break;
                    }
                } else {
                    switch (e.key) {
                        case "ArrowUp":
                            e.preventDefault();
                            moveTo(currentRow - 1, currentCol);
                            break;
                        case "ArrowDown":
                            e.preventDefault();
                            moveTo(currentRow + 1, currentCol);
                            break;
                        case "ArrowLeft":
                            e.preventDefault();
                            moveTo(currentRow, currentCol - 1);
                            break;
                        case "ArrowRight":
                            e.preventDefault();
                            moveTo(currentRow, currentCol + 1);
                            break;
                        case "Enter":
                            e.preventDefault();
                            input.focus();
                            break;
                    }
                }
            });

            function moveTo(row, col) {
                const nextCell = tbody.querySelector(
                    `td:has(input[data-row="${row}"][data-col="${col}"])`
                );
                if (nextCell) {
                    selectCell(nextCell);
                }
            }

            createGrid(10, 3);
            selectCell(tbody.querySelector("td")); // 초기 선택
        </script>
    </body>
</html>
