<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>엑셀 스타일 데이터 그리드</title>
        <style>
            table {
                border-collapse: collapse;
            }
            th,
            td {
                border: 1px solid #ddd;
                padding: 8px;
                min-width: 100px;
            }
            th {
                background-color: #f2f2f2;
            }
            td {
                position: relative;
            }
            input {
                width: 100%;
                height: 100%;
                border: none;
                outline: none;
                background: transparent;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                padding: 8px;
                box-sizing: border-box;
            }
            .selected {
                outline: 2px solid #007bff;
            }
        </style>
    </head>
    <body>
        <table id="dataGrid">
            <thead>
                <tr>
                    <th></th>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script>
            const grid = document.getElementById("dataGrid");
            const tbody = grid.querySelector("tbody");
            let selectedCell = null;
            let isComposing = false;

            function createGrid(rows, cols) {
                for (let i = 0; i < rows; i++) {
                    const row = document.createElement("tr");
                    const rowHeader = document.createElement("th");
                    rowHeader.textContent = i + 1;
                    row.appendChild(rowHeader);

                    for (let j = 0; j < cols; j++) {
                        const cell = document.createElement("td");
                        const input = document.createElement("input");
                        input.type = "text";
                        input.dataset.row = i;
                        input.dataset.col = j;
                        cell.appendChild(input);
                        row.appendChild(cell);
                    }
                    tbody.appendChild(row);
                }
            }

            function selectCell(cell) {
                if (selectedCell) {
                    selectedCell.classList.remove("selected");
                }
                selectedCell = cell;
                selectedCell.classList.add("selected");
                const input = selectedCell.querySelector("input");
                input.focus();
            }

            grid.addEventListener("click", (e) => {
                const cell = e.target.closest("td");
                if (cell) {
                    selectCell(cell);
                }
            });

            grid.addEventListener("dblclick", (e) => {
                const input = e.target.closest("input");
                if (input) {
                    input.focus();
                }
            });

            grid.addEventListener("input", (e) => {
                if (e.target.tagName === "INPUT") {
                    const { row, col } = e.target.dataset;
                    console.log(
                        `셀 (${row}, ${col}) 값 변경: ${e.target.value}`
                    );
                }
            });

            grid.addEventListener("compositionstart", (e) => {
                isComposing = true;
            });

            grid.addEventListener("compositionend", (e) => {
                isComposing = false;
            });

            document.addEventListener("keydown", (e) => {
                if (!selectedCell) return;

                const input = selectedCell.querySelector("input");
                const currentRow = parseInt(input.dataset.row);
                const currentCol = parseInt(input.dataset.col);
                const isEditing = document.activeElement === input;

                if (isEditing && !isComposing) {
                    switch (e.key) {
                        case "Enter":
                            e.preventDefault();
                            moveTo(currentRow + 1, currentCol);
                            break;
                        case "Tab":
                            e.preventDefault();
                            moveTo(currentRow, currentCol + 1);
                            break;
                        case "Escape":
                            e.preventDefault();
                            input.blur();
                            break;
                    }
                } else if (!isEditing) {
                    switch (e.key) {
                        case "ArrowUp":
                            e.preventDefault();
                            moveTo(currentRow - 1, currentCol);
                            break;
                        case "ArrowDown":
                            e.preventDefault();
                            moveTo(currentRow + 1, currentCol);
                            break;
                        case "ArrowLeft":
                            e.preventDefault();
                            moveTo(currentRow, currentCol - 1);
                            break;
                        case "ArrowRight":
                            e.preventDefault();
                            moveTo(currentRow, currentCol + 1);
                            break;
                        case "Enter":
                            e.preventDefault();
                            input.focus();
                            break;
                    }
                }
            });

            function moveTo(row, col) {
                const nextCell = tbody.querySelector(
                    `td:has(input[data-row="${row}"][data-col="${col}"])`
                );
                if (nextCell) {
                    selectCell(nextCell);
                }
            }

            createGrid(10, 3);
            selectCell(tbody.querySelector("td")); // 초기 선택
        </script>
    </body>
</html>
