<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>엑셀 스타일 데이터 그리드</title>
        <style>
            table {
                border-collapse: collapse;
            }
            th,
            td {
                border: 1px solid #ddd;
                padding: 8px;
                min-width: 100px;
            }
            th {
                background-color: #f2f2f2;
            }
            td {
                position: relative;
            }
            input {
                width: 100%;
                height: 100%;
                border: none;
                outline: none;
                background: transparent;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                padding: 8px;
                box-sizing: border-box;
            }
            .selected {
                outline: 2px solid #007bff;
            }
            .popover {
                position: absolute;
                background-color: white;
                border: 1px solid #ddd;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                z-index: 1000;
                max-height: 150px;
                overflow-y: auto;
                width: 100%;
                box-sizing: content-box;
                font-size: 12px;
            }
            .popover-item {
                padding: 8px;
                cursor: pointer;
            }
            .popover-item:hover,
            .popover-item.selected {
                background-color: #007bff;
                color: white;
            }
        </style>
    </head>
    <body>
        <table id="dataGrid">
            <thead>
                <tr>
                    <th></th>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script>
            const foodIngredientsKorean = [
                "토마토",
                "방울 토마토",
                "닭가슴살",
                "시금치",
                "마늘",
                "올리브유",
                "레몬",
                "바질",
                "연어",
                "퀴노아",
                "아보카도",
            ];

            const grid = document.getElementById("dataGrid");
            const tbody = grid.querySelector("tbody");
            let selectedCell = null;
            let isComposing = false;
            let popover = null;
            let selectedPopoverItem = null;

            function createGrid(rows, cols) {
                for (let i = 0; i < rows; i++) {
                    const row = document.createElement("tr");
                    const rowHeader = document.createElement("th");
                    rowHeader.textContent = i + 1;
                    row.appendChild(rowHeader);

                    for (let j = 0; j < cols; j++) {
                        const cell = document.createElement("td");
                        const input = document.createElement("input");
                        input.type = "text";
                        input.dataset.row = i;
                        input.dataset.col = j;
                        cell.appendChild(input);
                        row.appendChild(cell);
                    }
                    tbody.appendChild(row);
                }
            }

            function selectCell(cell) {
                if (selectedCell) {
                    selectedCell.classList.remove("selected");
                }
                selectedCell = cell;
                selectedCell.classList.add("selected");
                const input = selectedCell.querySelector("input");
                input.focus();
            }

            function showPopover(input, items) {
                if (!popover) {
                    popover = document.createElement("div");
                    popover.className = "popover";
                    document.body.appendChild(popover);
                }

                popover.innerHTML = "";
                items.forEach((item, index) => {
                    const popoverItem = document.createElement("div");
                    popoverItem.className = "popover-item";
                    popoverItem.textContent = item;
                    popoverItem.dataset.index = index;
                    popoverItem.addEventListener("click", () => {
                        input.value = item;
                        hidePopover();
                        moveTo(input.dataset.row, input.dataset.col + 1);
                    });
                    popover.appendChild(popoverItem);
                });

                const rect = input.getBoundingClientRect();
                popover.style.top = `${rect.bottom + window.scrollY}px`;
                popover.style.left = `${rect.left + window.scrollX}px`;
                popover.style.width = `${rect.width}px`;
                popover.style.display = items.length > 0 ? "block" : "none";
                selectedPopoverItem = null;
            }

            function hidePopover() {
                if (popover) {
                    popover.style.display = "none";
                }
            }

            function selectPopoverItem(index) {
                if (!popover) return;
                const items = popover.querySelectorAll(".popover-item");
                items.forEach((item) => item.classList.remove("selected"));
                selectedPopoverItem = items[index];
                if (selectedPopoverItem) {
                    selectedPopoverItem.classList.add("selected");
                    selectedPopoverItem.scrollIntoView({ block: "nearest" });
                }
            }

            grid.addEventListener("click", (e) => {
                const cell = e.target.closest("td");
                if (cell) {
                    selectCell(cell);
                }
            });

            grid.addEventListener("dblclick", (e) => {
                const input = e.target.closest("input");
                if (input) {
                    input.focus();
                }
            });

            grid.addEventListener("input", (e) => {
                if (e.target.tagName === "INPUT") {
                    const { row, col } = e.target.dataset;
                    const value = e.target.value;
                    console.log(`셀 (${row}, ${col}) 값 변경: ${value}`);
                    const filteredItems = foodIngredientsKorean.filter((item) =>
                        item.includes(value)
                    );
                    showPopover(e.target, filteredItems);
                }
            });

            grid.addEventListener("compositionstart", (e) => {
                isComposing = true;
            });

            grid.addEventListener("compositionend", (e) => {
                isComposing = false;
            });

            document.addEventListener("keydown", (e) => {
                if (!selectedCell) return;

                const input = selectedCell.querySelector("input");
                const currentRow = parseInt(input.dataset.row);
                const currentCol = parseInt(input.dataset.col);
                const isEditing = document.activeElement === input;

                if (!isComposing) {
                    switch (e.key) {
                        case "ArrowUp":
                            e.preventDefault();
                            if (
                                popover &&
                                popover.style.display === "block" &&
                                selectedPopoverItem
                            ) {
                                const index = parseInt(
                                    selectedPopoverItem.dataset.index
                                );
                                if (index > 0) {
                                    selectPopoverItem(index - 1);
                                }
                            } else {
                                moveTo(currentRow - 1, currentCol);
                            }
                            break;
                        case "ArrowDown":
                            e.preventDefault();
                            if (popover && popover.style.display === "block") {
                                if (selectedPopoverItem) {
                                    const index = parseInt(
                                        selectedPopoverItem.dataset.index
                                    );
                                    if (index < popover.children.length - 1) {
                                        selectPopoverItem(index + 1);
                                    }
                                } else {
                                    selectPopoverItem(0);
                                }
                            } else {
                                moveTo(currentRow + 1, currentCol);
                            }
                            break;
                        case "ArrowLeft":
                            e.preventDefault();
                            if (!popover || popover.style.display !== "block") {
                                moveTo(currentRow, currentCol - 1);
                            }
                            break;
                        case "ArrowRight":
                            e.preventDefault();
                            if (!popover || popover.style.display !== "block") {
                                moveTo(currentRow, currentCol + 1);
                            }
                            break;
                        case "Enter":
                            e.preventDefault();
                            if (popover && selectedPopoverItem) {
                                input.value = selectedPopoverItem.textContent;
                                hidePopover();
                                moveTo(currentRow + 1, currentCol); // Move to next cell down
                            } else if (
                                popover &&
                                popover.style.display === "block"
                            ) {
                                hidePopover();
                                moveTo(currentRow + 1, currentCol); // Move to next cell down
                            } else {
                                moveTo(currentRow + 1, currentCol);
                            }
                            break;
                        case "Tab":
                            e.preventDefault();
                            moveTo(currentRow, currentCol + 1);
                            hidePopover();
                            break;
                        case "Escape":
                            e.preventDefault();
                            input.blur();
                            hidePopover();
                            break;
                    }
                }
            });

            function moveTo(row, col) {
                const nextCell = tbody.querySelector(
                    `td:has(input[data-row="${row}"][data-col="${col}"])`
                );
                if (nextCell) {
                    selectCell(nextCell);
                }
            }

            document.addEventListener("click", (e) => {
                if (
                    !grid.contains(e.target) &&
                    (!popover || !popover.contains(e.target))
                ) {
                    hidePopover();
                }
            });

            createGrid(10, 3);
            selectCell(tbody.querySelector("td")); // 초기 선택
        </script>
    </body>
</html>
